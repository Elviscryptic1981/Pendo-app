<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Pendo app</h1>
    <div id="photo-container"></div>
    <form id="post-photo-form">
      <input type="text" id="photo-url" placeholder="Photo URL" required>
      <input type="text" id="photo-description" placeholder="Description" required>
      <button type="submit">Post Photo</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
